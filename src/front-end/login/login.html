<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooJo: Login</title>
</head>
<body>
    <header>
        <h1>BooJo</h1>
    </header>

    <main>
        <strong id="error-msg"></strong>
        <form id="login-form">
            <ul class="container-list">
                <li class="input-container"><input id="input-email" type="email" placeholder="Email"></li>
                <li class="input-container"><input id="input-password" type="password" placeholder="Password"></li>
                <li>
                    <ul id="buttons" class="container-list">
                        <li><button id="btn-login">Login</button></li>
                        <li><button id="btn-create">Create</button></li>
                    </ul>
                </li>
            </ul>
        </form>
    </main>

    <footer>
        <a href="https://github.com/cse-112-sp22-group1/cse112-sp22-group1">GitHub</a>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.min.js"></script>
</body>
</html>
